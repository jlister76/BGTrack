<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BGTrackv1.0.0</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="vendor/jquery-timepicker-jt/jquery.timepicker.css">
  <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="vendor/angular-material/angular-material.layouts.min.css">
  <link rel="stylesheet" href="vendor/mdi/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="css/app.css">

  <style type="text/css">
    /**
     * Hide when Angular is not yet loaded and initialized
     */
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>


<body flex layout="column" ng-app="bgTrackApp" ng-controller="SnapShotCtrl as SS"
      class="ng-cloak {xs: $mdMedia('xs'), sm: $mdMedia('sm'), md: $mdMedia('md'), lg: $mdMedia('lg')}"
      style="display: flex; min-height: 100%; height: 100%;">
<md-toolbar layout="row" layout-align="center center" class="md-padding md-hue-2">
    <span>
      <md-icon md-svg-src="img/noun_42681_cc.svg" style="color: #28fffd"></md-icon>
      Blood Glucose Tracker </span>
</md-toolbar>

<div layout style="border:none;">
  <!--sidenav-->
  <div layout="column" style="height: 100%; border:none;">
    <md-sidenav class="" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')"
    style="background-color: #2196F3; color: ghostwhite">
      <md-toolbar layout="column" layout-align="start end" hide-gt-sm class="md-hue-2">
        <div layout-align="center center" class="md-padding closebox">
          <md-icon hide-gt-sm ng-click="SS.close()"><i class="mdi mdi-close"></i></md-icon>
        </div>
      </md-toolbar>

      <div class="md-padding"><div layout="column" layout-align="start">
        <header><h4 class="md-subhead">Weekly Average</h4></header>
        <section layout layout-align="end end" class="md-padding">
          <span class="md-title">{{SS.daily7 | number:0}}</span>
          <div class="md-caption md-padding">ml/dL</div>
        </section>
        <md-divider></md-divider>
      </div>
      <div layout="column" layout-align="start">
        <header><h4 class="md-subhead">Floating Fasting Average</h4></header>
        <section layout layout-align="end end" class="md-padding">
          <span class="md-title">{{SS.fastingAvg | number:0}}</span>
          <div class="md-caption md-padding">ml/dL</div>
        </section>
        <md-divider></md-divider>
      </div>

      <div layout="column" layout-align="start">
        <header><h4 class="md-subhead">Daily Carbs</h4></header>
        <section layout layout-align="end end" class="md-padding">
          <span class="md-title">36</span>
          <div class="md-caption md-padding">grams/day</div>
        </section>
        <md-divider></md-divider>
      </div>

      <div layout="column" layout-align="start">
        <header><h2 class="md-headline">Insulin</h2></header>

        <h4 class="md-subhead">Fast-Acting</h4>
        <section layout layout-align="end end" class="md-padding">
          <span class="md-title">14</span>
          <div class="md-caption md-padding">grams/day</div>
        </section>
        <md-divider></md-divider>
        <h4 class="md-subhead">Long-Lasting</h4>
        <section layout layout-align="end end" class="md-padding">
          <span class="md-title">24</span>
          <div class="md-caption md-padding">grams/day</div>
        </section>
        <md-divider></md-divider>
        <footer>Daily Total Insulin Units
          <section layout layout-align="end end" class="md-padding">
            <span class="md-title">38</span>
            <div class="md-caption md-padding">grams/day</div>
          </section>
        </footer>
      </div>   </div>

    </md-sidenav>
  </div>
  <!--sidenav-->
  <div flex layout="column">
    <nav layout-gt-sm="row" layout-align-gt-sm="end" layout layout-align="center center" style="border: none">

      <md-button layout-align="start" hide-gt-sm ng-click="SS.toggleLeft()"><i class="mdi mdi-information-outline"></i>My
        Info
      </md-button>

      <md-button ui-sref="selector"><i class="mdi mdi-plus-circle-outline"></i>Log Book</md-button>
    </nav>
    <div flex layout="column" ui-view style="border: none"></div>
  </div>


</div>
<!-- footer -->
<div layout="column" layout-align="center center"><footer layout="column" layout-align="center center" style="position: fixed;">
  <div layout layout-align="center center">
    <p layout="column" layout-align="center center">BGTrack v1.0.0</p>
  </div>
</footer></div>
<!-- footer -->

<!-- <div flex layout class="md-padding" ui-view></div>-->



<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/what-input/what-input.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-resource/angular-resource.min.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="vendor/angular-animate/angular-animate.min.js"></script>
<script src="vendor/angular-aria/angular-aria.min.js"></script>
<script src="vendor/angular-messages/angular-messages.min.js"></script>
<script src="vendor/angular-material/angular-material.min.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
<script src="vendor/jquery-timepicker-jt/jquery.timepicker.min.js"></script>
<script src="vendor/angular-jquery-timepicker/src/timepickerdirective.min.js"></script>
<script src="vendor/d3/d3.min.js"></script>
<script src="vendor/nvd3/build/nv.d3.min.js"></script>
<script src="vendor/angular-nvd3/dist/angular-nvd3.min.js"></script>

<script src="js/services/lb-service.js"></script>
<script src="js/lodashFactory.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/snapshot.js"></script>
</body>
</html>
