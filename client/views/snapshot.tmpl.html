<div flex layout="row" style="background-color: #828282; color: white; height: 100vh;">

  <section flex layout class="" style="background-color: #828282; color: white;">
    <md-button ng-click="SS.toggleLeft()">Open Nav</md-button>
    <div layout>
      <form name="daterange">
        <div flex layout="column" layout-gt-sm="row" layout-align="center end" class="md-padding" style="border: none;">
          <div flex layout-align="center" style="border: none; margin: 1rem;">
            <label for="startdatefield">Beginning Date:</label>
            <md-datepicker id="startdatefield" name="startdatefield" ng-model="snapShotStart" md-placeholder=""
                           required
                           md-max-date="snapShotEnd"
                           class=""></md-datepicker>
            <div class="validation-messages" ng-messages="daterange.startdatefield.$error">
              <div ng-message="valid">The entered value is not a date!</div>
              <br/>
              <div ng-message="required">A date is required!</div>
            </div>
          </div>

          <div flex style="border: none; margin: 1rem;">
            <label for="enddatefield">End Date:</label>
            <md-datepicker id="enddatefield" name="enddatefield" ng-model="snapShotEnd" md-placeholder=""
                           required
                           md-min-date="snapShotStart"
                           class=""></md-datepicker>
            <div class="validation-messages" ng-messages="daterange.enddatefield.$error">
              <div ng-message="valid">The entered value is not a date!</div>
              <br/>
              <div ng-message="required">A date is required!</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
